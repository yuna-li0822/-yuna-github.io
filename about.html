<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - STEM G.E.M.</title>
    <link rel="stylesheet" href="/static/style.css">

    <!-- Ocean and waves -->
    <style>
        .ocean {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, #a3ccff, #c6a1f7);
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 198px;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x;
            background-size: contain;
            animation: wave 5s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite, swell 5ss ease-in-out infinite;
            filter: hue-rotate(0deg) brightness(2); /* Bright cyan waves */
        }

        .wave:nth-child(2) {
            bottom: -25px;
            opacity: 0.5;
            animation: wave 3s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite, swell 4s ease-in-out infinite;
        }

        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes swell {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <!-- About Us Section -->
    <header>
        <h1>About Us</h1>
    </header>
    <main>
        <p>Welcome to the About Us page! Here, you'll find more information about STEM G.E.M. and our mission.</p>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 STEM G.E.M.</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
