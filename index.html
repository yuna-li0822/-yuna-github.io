<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation</title>
    <style>
        /* Optional: Fullscreen background effect */
        #bg-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="bg-wrap">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.4416026%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite" />
                    <stop offset="0%" stop-color="rgba(255, 0, 255, 1)" />
                    <stop offset="100%" stop-color="rgba(255, 0, 255, 0)" />
                </radialGradient>
                <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite" />
                    <stop offset="0%" stop-color="rgba(0, 255, 255, 1)" />
                    <stop offset="100%" stop-color="rgba(0, 255, 255, 0)" />
                </radialGradient>
                <radialGradient id="Gradient3" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                    <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite" />
                    <stop offset="0%" stop-color="rgba(255, 255, 0, 1)" />
                    <stop offset="100%" stop-color="rgba(255, 255, 0, 0)" />
                </radialGradient>
            </defs>
            <rect x="0" y="0" width="100" height="100" fill="url(#Gradient1)">
                <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
                <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
                <animate attributeName="width" dur="20s" values="50%;100%;50%" repeatCount="indefinite" />
                <animate attributeName="height" dur="21s" values="50%;100%;50%" repeatCount="indefinite" />
            </rect>
            <rect x="0" y="0" width="100" height="100" fill="url(#Gradient2)">
                <animate attributeName="x" dur="23s" values="0%;25%;0%" repeatCount="indefinite" />
                <animate attributeName="y" dur="24s" values="25%;0%;25%" repeatCount="indefinite" />
                <animate attributeName="width" dur="23s" values="100%;50%;100%" repeatCount="indefinite" />
                <animate attributeName="height" dur="24s" values="100%;50%;100%" repeatCount="indefinite" />
            </rect>
            <rect x="0" y="0" width="100" height="100" fill="url(#Gradient3)">
                <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
                <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
                <animate attributeName="width" dur="25s" values="100%;50%;100%" repeatCount="indefinite" />
                <animate attributeName="height" dur="26s" values="100%;50%;100%" repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
    <title>STEM G.E.M.</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
